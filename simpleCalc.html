<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<script language="javascript" type="text/javascript" src="simpleCalc.js"></script>
	</head>
	<body>
	  	<div style="text-align:center">
		  	<h1>Choose an operation to perform:</h1>
	  		<div>
				<input type="button" value="Add" onclick="add()" />
				<input type="button" value="Subtract" onclick="subtract()" />
				<input type="button" value="Multiply" onclick="multiply()" />
				<input type="button" value="Divide" onclick="divide()" />
			</div>
			<div id="answerBox" style="font-size:2em; margin-top:20px"></div>
		</div>
	</body>
</html>
